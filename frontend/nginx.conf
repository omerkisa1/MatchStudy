server {
    listen 80;
    server_name _;
    
    charset utf-8;
    override_charset on;
    
    # Default headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization" always;
    
    # Increase client body size limit
    client_max_body_size 10M;
    
    # Longer timeouts for all connections
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    send_timeout 300;
    keepalive_timeout 300;
    keepalive_requests 100;
    
    # WebSocket specific settings
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }
    
    # Frontend files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        charset utf-8;
        
        # Improve frontend performance with caching
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        
        # Add SPA-specific settings
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
    }
    
    # Health check endpoint for API
    location /health {
        return 200 '{"status":"ok","message":"Frontend is healthy"}';
        add_header Content-Type application/json;
    }
    
    # API proxy configuration with improved retry and error handling
    location /api/ {
        proxy_pass https://matchstudy-production.up.railway.app/;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Accept-Encoding "";
        proxy_set_header Accept-Charset "utf-8";
        proxy_set_header Content-Type "application/json; charset=utf-8";
        proxy_buffering off;
        proxy_cache off;
        charset utf-8;
        source_charset utf-8;
        charset_types application/json text/xml application/xml text/plain;
        proxy_hide_header Content-Encoding;
        
        # Error handling for API requests
        proxy_intercept_errors on;
        error_page 400 401 403 404 405 408 429 500 502 503 504 = @api_error;
        
        # Retry policy for 502/504 errors
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 10s;
        
        # Longer timeouts for API connections
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Socket.IO proxy configuration with enhanced WebSocket support
    location /socket.io/ {
        proxy_pass https://socket-production-8bf7.up.railway.app/socket.io/;  
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        
        # Extended timeouts for WebSockets to prevent disconnects
        proxy_read_timeout 90s;
        proxy_send_timeout 90s;
        
        # Connection upgrade mapping
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Error handling for socket requests
        proxy_intercept_errors on;
        error_page 400 401 403 404 405 408 429 500 502 503 504 = @socket_error;
        
        # WebSocket specific retry
        proxy_next_upstream error timeout http_502 http_504;
        proxy_next_upstream_tries 2;
    }
    
    # API error handling with JSON response
    location @api_error {
        default_type application/json;
        add_header Content-Type "application/json" always;
        return 502 '{"error":"API service unavailable","status":502,"message":"The backend API is currently unreachable. Please try again later."}';
    }
    
    # Socket error handling with JSON response
    location @socket_error {
        default_type application/json;
        add_header Content-Type "application/json" always;
        return 502 '{"error":"Socket service unavailable","status":502,"message":"The WebSocket service is currently unreachable. Please try again later."}';
    }
    
    # Static error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    # Compression settings to improve performance
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types
        application/javascript
        application/json
        application/xml
        text/css
        text/plain
        text/xml;
}
